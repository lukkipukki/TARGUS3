<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Ticket</title>

<style>
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

:root {
  --purple: #5b3aa4;
  --cyan: #3fd0d4;
  --purple-light: #f1edfb;
  --bg: #f2f2f7;
  --text-main: #1c1c1e;
  --text-sub: #6b6b6b;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Inter",
               "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text-main);
  padding-bottom: env(safe-area-inset-bottom);
}

/* ===== TOP BAR ===== */
.topbar {
  height: calc(56px + env(safe-area-inset-top));
  padding-top: env(safe-area-inset-top);
  background: var(--purple);
  display: flex;
  align-items: center;
  padding-left: 8px;
  padding-right: 12px;
  color: #fff;
}

.back {
  font-size: 20px;
  padding: 0 10px;
  opacity: 0.95;
}

.title-wrap {
  flex: 1;
  position: relative;
  overflow: hidden;
  white-space: nowrap;
  font-size: 15px;
  font-weight: 600;
  padding-right: 10px;
}

.title-wrap::after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  width: 36px;
  height: 100%;
  background: linear-gradient(
    to right,
    rgba(91,58,164,0),
    rgba(91,58,164,1)
  );
}

.icons {
  display: flex;
  gap: 14px;
  font-size: 18px;
  opacity: 0.95;
}

/* ===== LAYOUT ===== */
.wrapper {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* ===== HERO ===== */
.hero {
  min-height: 200px;
  padding: 18px 18px 20px;
  color: #fff;
  background:
    linear-gradient(
      to bottom,
      rgba(80,60,150,0.25),
      rgba(80,60,150,0.92)
    ),
    url("hero.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.hero h1 {
  margin: 0;
  font-size: 16.5px;
  font-weight: 700;
}

.hero p {
  margin: 4px 0 0;
  font-size: 13.5px;
  opacity: 0.96;
}

.hero .sub {
  margin-top: 2px;
  font-size: 13px;
  opacity: 0.9;
}

.price {
  margin-top: 12px;
  font-size: 14.5px;
  font-weight: 600;
}

/* ===== CTA BUTTON ===== */
.redeem {
  margin: 20px 16px 16px;
  background: var(--purple);
  color: #fff;
  text-align: center;
  padding: 17px;
  border-radius: 18px;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.7px;
  box-shadow: 0 6px 14px rgba(91,58,164,0.35);
  transition: background 0.25s ease, box-shadow 0.25s ease;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

.redeem.cyan {
  background: var(--cyan);
  box-shadow: 0 6px 14px rgba(63,208,212,0.4);
}

/* ===== SUCCESS OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(2px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 999;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay.exit {
  opacity: 0;
}

/* ===== VIDEO-LIKE ANIMATION ===== */
.video-anim {
  width: 260px;
  height: 260px;
  animation: videoIn 0.32s ease-out forwards;
}

.overlay.exit .video-anim {
  animation: videoOut 0.35s ease forwards;
}

/* ===== SVG DRAW ===== */
.line {
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: draw 0.55s ease forwards;
}

.line.delay {
  animation-delay: 0.18s;
}

@keyframes videoIn {
  from {
    transform: scale(1.05);
    opacity: 0;
  }
  to {
    transform: scale(1.2);
    opacity: 1;
  }
}

@keyframes videoOut {
  from {
    transform: scale(1.2);
    opacity: 1;
  }
  to {
    transform: scale(0.95);
    opacity: 0;
  }
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="back">‚Üê</div>
  <div class="title-wrap">Viralliset Vanhojenjatkot @ Finlandia-Talo</div>
  <div class="icons">üìç üîç ‚ù§Ô∏è</div>
</div>

<div class="wrapper">
  <div class="card">

    <div class="hero">
      <h1>EYL ‚Äì Ennakkolippu 6.2.2026</h1>
      <p>Vanhojen Tanssit @ Finlandia-Talo</p>
      <p class="sub">Loput liput myyd√§√§n normaali linkist√§</p>
      <div class="price">45,00 ‚Ç¨</div>
    </div>

    <div class="redeem" id="redeemBtn">
      MARK TICKET AS USED
    </div>

  </div>
</div>

<!-- SUCCESS OVERLAY -->
<div class="overlay" id="overlay">
  <div class="video-anim">
    <svg viewBox="0 0 200 200" width="260" height="260" fill="none">
      <path d="M40 100 C70 40, 130 40, 160 100"
            stroke="#3fd0d4"
            stroke-width="10"
            stroke-linecap="round"
            class="line"/>
      <path d="M40 100 C70 160, 130 160, 160 100"
            stroke="#3fd0d4"
            stroke-width="10"
            stroke-linecap="round"
            class="line delay"/>
    </svg>
  </div>
</div>

<script>
const btn = document.getElementById("redeemBtn");
const overlay = document.getElementById("overlay");
let step = 0;

btn.addEventListener("click", () => {
  if (step === 0) {
    btn.textContent = "CLICK HERE";
    btn.classList.add("cyan");
    step = 1;
  } else if (step === 1) {
    overlay.classList.add("active");

    setTimeout(() => overlay.classList.add("exit"), 900);

    setTimeout(() => {
      overlay.classList.remove("active", "exit");
      btn.textContent = "TICKET USED";
      btn.style.pointerEvents = "none";
      btn.style.opacity = "0.6";
    }, 1350);

    step = 2;
  }
});
</script>

</body>
</html>
