<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Ticket</title>

<style>
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

:root {
  --purple: #5b3aa4;
  --cyan: #3fd0d4;
  --purple-light: #f1edfb;
  --bg: #f2f2f7;
  --text-main: #1c1c1e;
  --text-sub: #6b6b6b;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Inter",
               "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text-main);
}

/* ===== TOP BAR ===== */
.topbar {
  height: calc(56px + env(safe-area-inset-top));
  padding-top: env(safe-area-inset-top);
  background: var(--purple);
  display: flex;
  align-items: center;
  padding-left: 8px;
  padding-right: 12px;
  color: #fff;
}

.back {
  font-size: 20px;
  padding: 0 10px;
}

.title-wrap {
  flex: 1;
  font-size: 15px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
}

.icons {
  display: flex;
  gap: 14px;
}

/* ===== LAYOUT ===== */
.wrapper {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* ===== HERO ===== */
.hero {
  min-height: 200px;
  padding: 18px;
  color: #fff;
  background:
    linear-gradient(
      to bottom,
      rgba(80,60,150,0.25),
      rgba(80,60,150,0.92)
    ),
    url("hero.jpg");
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.hero h1 {
  margin: 0;
  font-size: 16.5px;
}

.hero p {
  margin: 4px 0 0;
  font-size: 13.5px;
}

.price {
  margin-top: 12px;
  font-weight: 600;
}

/* ===== CTA BUTTON ===== */
.redeem {
  margin: 20px 16px 16px;
  background: var(--purple);
  color: #fff;
  text-align: center;
  padding: 17px;
  border-radius: 18px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.25s ease;
}

.redeem.cyan {
  background: var(--cyan);
}

/* ===== NOTE ===== */
.note {
  margin: 0 16px 20px;
  font-size: 12.5px;
  color: var(--text-sub);
  display: flex;
  gap: 10px;
}

/* ===== SUCCESS OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(2px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
  z-index: 999;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay.exit {
  opacity: 0;
}

.pulse {
  width: 140px;
  height: 140px;
  background: var(--cyan);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: popIn 0.45s cubic-bezier(.2,1.4,.4,1);
  box-shadow: 0 20px 40px rgba(63,208,212,0.55);
}

.overlay.exit .pulse {
  animation: popOut 0.35s ease forwards;
}

.symbol {
  font-size: 52px;
  color: #fff;
  font-weight: 700;
  opacity: 0;
  animation: fadeIn 0.3s ease 0.2s forwards;
}

@keyframes popIn {
  from { transform: scale(0.6); }
  to { transform: scale(1); }
}

@keyframes popOut {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(0.85); opacity: 0; }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="back">‚Üê</div>
  <div class="title-wrap">Viralliset Vanhojenjatkot</div>
  <div class="icons">üìç üîç ‚ù§Ô∏è</div>
</div>

<div class="wrapper">
  <div class="card">

    <div class="hero">
      <h1>EYL ‚Äì Ennakkolippu 6.2.2026</h1>
      <p>Vanhojen Tanssit @ Finlandia-Talo</p>
      <div class="price">45,00 ‚Ç¨</div>
    </div>

    <div class="redeem" id="redeemBtn">
      MARK TICKET AS USED
    </div>

    <div class="note">
      <span>‚ìò</span>
      <span>Ticket must only be used during inspection</span>
    </div>

  </div>
</div>

<!-- SUCCESS ANIMATION -->
<div class="overlay" id="successOverlay">
  <div class="pulse">
    <div class="symbol">‚úì</div>
  </div>
</div>

<script>
const redeemBtn = document.getElementById("redeemBtn");
const overlay = document.getElementById("successOverlay");

let step = 0;

redeemBtn.addEventListener("click", () => {
  if (step === 0) {
    redeemBtn.textContent = "CLICK HERE";
    redeemBtn.classList.add("cyan");
    step = 1;
  } 
  else if (step === 1) {
    overlay.classList.add("active");

    setTimeout(() => overlay.classList.add("exit"), 900);

    setTimeout(() => {
      overlay.classList.remove("active", "exit");
      redeemBtn.textContent = "TICKET USED";
      redeemBtn.style.pointerEvents = "none";
      redeemBtn.style.opacity = "0.6";
    }, 1400);

    step = 2;
  }
});
</script>

</body>
</html>
