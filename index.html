<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Ticket</title>

<style>
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

:root {
  --purple: #5b3aa4;
  --cyan: #3fd0d4;
  --bg: #f2f2f7;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Inter",
               "Segoe UI", Roboto, Arial, sans-serif;
}

/* ===== TOP BAR ===== */
.topbar {
  height: calc(56px + env(safe-area-inset-top));
  padding-top: env(safe-area-inset-top);
  background: var(--purple);
  display: flex;
  align-items: center;
  padding: 0 12px;
  color: #fff;
}

.back { font-size: 20px; padding-right: 10px; }
.title-wrap { flex: 1; font-size: 15px; font-weight: 600; }
.icons { display: flex; gap: 14px; }

/* ===== CARD ===== */
.wrapper { padding: 16px; }
.card {
  background: #fff;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* ===== HERO ===== */
.hero {
  min-height: 200px;
  padding: 18px;
  color: #fff;
  background:
    linear-gradient(to bottom, rgba(80,60,150,0.25), rgba(80,60,150,0.92)),
    url("hero.jpg");
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.hero h1 { margin: 0; font-size: 16.5px; }
.hero p { margin: 4px 0 0; font-size: 13.5px; }
.price { margin-top: 12px; font-weight: 600; }

/* ===== BUTTON ===== */
.redeem {
  margin: 20px 16px 16px;
  background: var(--purple);
  color: #fff;
  text-align: center;
  padding: 17px;
  border-radius: 18px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
}

.redeem.cyan { background: var(--cyan); }

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(2px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 999;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay.exit {
  opacity: 0;
}

/* ===== VIDEO-LIKE ANIMATION ===== */
.video-anim {
  width: 260px;
  height: 260px;
  animation: videoIn 0.32s ease-out forwards;
}

.overlay.exit .video-anim {
  animation: videoOut 0.35s ease forwards;
}

/* === SVG === */
.circle {
  stroke-dasharray: 440;
  stroke-dashoffset: 440;
  animation: drawCircle 0.55s ease forwards;
}

.path {
  stroke-dasharray: 140;
  stroke-dashoffset: 140;
  animation: drawPath 0.45s ease forwards;
  animation-delay: 0.25s;
}

/* === KEYFRAMES === */
@keyframes videoIn {
  from {
    transform: scale(1.05);
    opacity: 0;
  }
  to {
    transform: scale(1.2);
    opacity: 1;
  }
}

@keyframes videoOut {
  from {
    transform: scale(1.2);
    opacity: 1;
  }
  to {
    transform: scale(0.95);
    opacity: 0;
  }
}

@keyframes drawCircle {
  to { stroke-dashoffset: 0; }
}

@keyframes drawPath {
  to { stroke-dashoffset: 0; }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="back">‚Üê</div>
  <div class="title-wrap">Viralliset Vanhojenjatkot</div>
  <div class="icons">üìç üîç ‚ù§Ô∏è</div>
</div>

<div class="wrapper">
  <div class="card">

    <div class="hero">
      <h1>EYL ‚Äì Ennakkolippu 6.2.2026</h1>
      <p>Vanhojen Tanssit @ Finlandia-Talo</p>
      <div class="price">45,00 ‚Ç¨</div>
    </div>

    <div class="redeem" id="redeemBtn">
      MARK TICKET AS USED
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="video-anim">
    <svg viewBox="0 0 120 120" width="260" height="260">
      <circle cx="60" cy="60" r="52"
        fill="none"
        stroke="#3fd0d4"
        stroke-width="8"
        class="circle"/>
      <path d="M34 62 L54 78 L86 44"
        fill="none"
        stroke="#3fd0d4"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="path"/>
    </svg>
  </div>
</div>

<script>
const btn = document.getElementById("redeemBtn");
const overlay = document.getElementById("overlay");
let step = 0;

btn.addEventListener("click", () => {
  if (step === 0) {
    btn.textContent = "CLICK HERE";
    btn.classList.add("cyan");
    step = 1;
  } else if (step === 1) {
    overlay.classList.add("active");

    setTimeout(() => {
      overlay.classList.add("exit");
    }, 900);

    setTimeout(() => {
      overlay.classList.remove("active", "exit");
      btn.textContent = "TICKET USED";
      btn.style.opacity = "0.6";
      btn.style.pointerEvents = "none";
    }, 1350);

    step = 2;
  }
});
</script>

</body>
</html>
