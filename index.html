<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Ticket</title>

<style>
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
}

:root {
  --purple: #5b3aa4;
  --cyan: #3fd0d4;
  --bg: #f2f2f7;
  --text-main: #1c1c1e;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Inter",
               "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text-main);
}

/* ===== TOP BAR ===== */
.topbar {
  height: calc(56px + env(safe-area-inset-top));
  padding-top: env(safe-area-inset-top);
  background: var(--purple);
  display: flex;
  align-items: center;
  padding: 0 12px;
  color: #fff;
}

.back { font-size: 20px; padding-right: 10px; }
.title-wrap { flex: 1; font-size: 15px; font-weight: 600; }

/* ===== LAYOUT ===== */
.wrapper { padding: 16px; }

.card {
  background: #fff;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

/* ===== HERO ===== */
.hero {
  min-height: 200px;
  padding: 18px;
  color: #fff;
  background:
    linear-gradient(to bottom, rgba(80,60,150,0.25), rgba(80,60,150,0.92)),
    url("hero.png");
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.hero h1 { margin: 0; font-size: 16.5px; }
.hero p { margin: 4px 0 0; font-size: 13.5px; }
.price { margin-top: 12px; font-weight: 600; }

/* ===== CTA BUTTON ===== */
.redeem {
  margin: 20px 16px 16px;
  background: var(--purple);
  color: #fff;
  text-align: center;
  padding: 17px;
  border-radius: 18px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
}

.redeem.cyan { background: var(--cyan); }

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(2px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
  z-index: 999;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.overlay.exit {
  opacity: 0;
}

/* ===== VIDEO-STYLE SVG ANIMATION ===== */
.video-anim {
  animation: containerIn 0.4s cubic-bezier(.2,1.4,.4,1);
}

.overlay.exit .video-anim {
  animation: containerOut 0.35s ease forwards;
}

@keyframes containerIn {
  from { transform: scale(0.85); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

@keyframes containerOut {
  from { transform: scale(1); opacity: 1; }
  to   { transform: scale(0.9); opacity: 0; }
}

.part {
  opacity: 0;
  transform: translateY(10px);
  animation: partIn 0.35s ease forwards;
}

.p1 { animation-delay: 0.05s; }
.p2 { animation-delay: 0.1s; }
.p3 { animation-delay: 0.18s; }
.p4 { animation-delay: 0.26s; }
.p5 { animation-delay: 0.32s; }
.p6 { animation-delay: 0.4s; }

@keyframes partIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="back">←</div>
  <div class="title-wrap">Viralliset Vanhojenjatkot</div>
</div>

<div class="wrapper">
  <div class="card">

    <div class="hero">
      <h1>EYL – Ennakkolippu 6.2.2026</h1>
      <p>Vanhojen Tanssit @ Finlandia-Talo</p>
      <div class="price">45,00 €</div>
    </div>

    <div class="redeem" id="redeemBtn">
      MARK TICKET AS USED
    </div>

  </div>
</div>

<!-- OVERLAY WITH VIDEO SVG -->
<div class="overlay" id="successOverlay">
  <div class="video-anim">
    <svg viewBox="0 0 200 200" width="180" height="180">
      <rect x="10" y="10" rx="18" ry="18" width="180" height="180" fill="#ffffff"/>

      <rect class="part p1" x="10" y="10" width="70" height="55" fill="#ff8a00"/>
      <rect class="part p2" x="120" y="10" width="70" height="55" fill="#ff8a00"/>

      <rect class="part p3"
            x="85" y="20" width="30" height="30"
            fill="#4c63ff"
            transform="rotate(45 100 35)" />

      <polygon class="part p4" points="10,65 80,65 10,135" fill="#5a3a2e"/>
      <polygon class="part p5" points="190,65 120,65 190,135" fill="#5a3a2e"/>

      <rect class="part p6" x="10" y="135" width="180" height="55" fill="#d32f2f"/>
    </svg>
  </div>
</div>

<script>
const redeemBtn = document.getElementById("redeemBtn");
const overlay = document.getElementById("successOverlay");

let step = 0;

redeemBtn.addEventListener("click", () => {
  if (step === 0) {
    redeemBtn.textContent = "CLICK HERE";
    redeemBtn.classList.add("cyan");
    step = 1;
  } else if (step === 1) {
    overlay.classList.add("active");

    setTimeout(() => {
      overlay.classList.add("exit");
    }, 900);

    setTimeout(() => {
      overlay.classList.remove("active", "exit");
      redeemBtn.textContent = "TICKET USED";
      redeemBtn.style.opacity = "0.6";
      redeemBtn.style.pointerEvents = "none";
    }, 1400);

    step = 2;
  }
});
</script>

</body>
</html>
